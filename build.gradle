plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'checkstyle'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.10.0'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.10.0'

    String javaFxVersion = '17.0.7'

    implementation group: 'org.openjfx', name: 'javafx-base', version: javaFxVersion
    implementation group: 'org.openjfx', name: 'javafx-controls', version: javaFxVersion
    implementation group: 'org.openjfx', name: 'javafx-fxml', version: javaFxVersion
    implementation group: 'org.openjfx', name: 'javafx-graphics', version: javaFxVersion
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"

        showExceptions true
        exceptionFormat "full"
        showCauses true
        showStackTraces true
        showStandardStreams = false
    }
}

application {
    mainClass.set("benjaminbot.Launcher")
}

shadowJar {
    archiveBaseName = "benjaminbot"
    archiveClassifier = null
}

run {
    standardInput = System.in
    enableAssertions = true
}

checkstyle {
    toolVersion = '10.2'
    configFile = file("/Users/benjamin/Desktop/cs2103t/individual_project/ip/config/checkstyle/checkstyle.xml")
}
